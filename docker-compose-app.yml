version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - /data/db
    networks:
      - app_net
  application:
    image: twelvefactor
    restart: always
    ports:
      - 80:3000
    environment:
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_DB: twelvefactor
      PORT: 3000
    networks:
      - app_net
networks:
  app_net:
    external: false